<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeysMaster Pro - لوحة التحكم</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    
    <style>
        .firebase-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .firebase-status.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-key"></i>
                    <span>KeysMaster</span>
                </div>
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="admin-profile">
                <div class="avatar">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div class="admin-info">
                    <h4>Admin</h4>
                    <p>مدير النظام</p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="active" data-tab="dashboard">
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>
                            <span>لوحة المعلومات</span>
                        </a>
                    </li>
                    <li data-tab="create-key">
                        <a href="#">
                            <i class="fas fa-plus-circle"></i>
                            <span>إنشاء مفتاح جديد</span>
                        </a>
                    </li>
                    <li data-tab="keys-list">
                        <a href="#">
                            <i class="fas fa-list"></i>
                            <span>كل المفاتيح</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="بحث عن مفتاح..." id="searchInput">
                </div>
                
                <div class="top-bar-actions">
                    <button class="btn-icon" id="refreshData">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="datetime">
                        <i class="far fa-calendar-alt"></i>
                        <span id="currentDateTime"></span>
                    </div>
                </div>
            </header>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Dashboard Tab -->
                <div class="tab-pane active" id="dashboard-tab">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <div class="stat-details">
                                <h3 id="totalKeys">0</h3>
                                <p>إجمالي المفاتيح</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon active">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-details">
                                <h3 id="activeKeys">0</h3>
                                <p>مفاتيح نشطة</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon inactive">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="stat-details">
                                <h3 id="inactiveKeys">0</h3>
                                <p>مفاتيح معطلة</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon users">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-details">
                                <h3 id="totalUsers">0</h3>
                                <p>إجمالي المستخدمين</p>
                            </div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="keysChart"></canvas>
                    </div>

                    <div class="recent-keys">
                        <h3><i class="fas fa-clock"></i> آخر المفاتيح المضافة</h3>
                        <div class="recent-keys-list" id="recentKeys"></div>
                    </div>
                </div>

                <!-- Create Key Tab -->
                <div class="tab-pane" id="create-key-tab">
                    <div class="create-key-container">
                        <h2><i class="fas fa-plus-circle"></i> إنشاء مفتاح جديد</h2>
                        
                        <form id="createKeyForm" class="animated-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="keyName">
                                        <i class="fas fa-tag"></i>
                                        اسم المفتاح
                                    </label>
                                    <input type="text" id="keyName" placeholder="أدخل اسم المفتاح" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="keyType">
                                        <i class="fas fa-layer-group"></i>
                                        نوع المفتاح
                                    </label>
                                    <select id="keyType">
                                        <option value="basic">أساسي</option>
                                        <option value="premium">مميز</option>
                                        <option value="vip">VIP</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="keyCode">
                                        <i class="fas fa-code"></i>
                                        كود المفتاح
                                    </label>
                                    <div class="input-group">
                                        <input type="text" id="keyCode" placeholder="XXXX-XXXX-XXXX" required>
                                        <button type="button" id="generateCode" class="btn-generate">
                                            <i class="fas fa-random"></i>
                                            توليد
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="duration">
                                        <i class="far fa-clock"></i>
                                        مدة الصلاحية (بالأيام)
                                    </label>
                                    <input type="number" id="duration" min="1" value="30">
                                </div>
                                
                                <div class="form-group">
                                    <label for="maxUsers">
                                        <i class="fas fa-users"></i>
                                        الحد الأقصى للمستخدمين
                                    </label>
                                    <input type="number" id="maxUsers" min="1" value="1">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn-submit">
                                    <i class="fas fa-save"></i>
                                    إنشاء المفتاح
                                </button>
                                <button type="reset" class="btn-reset">
                                    <i class="fas fa-undo"></i>
                                    إعادة تعيين
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Keys List Tab -->
                <div class="tab-pane" id="keys-list-tab">
                    <div class="keys-container">
                        <div class="keys-header">
                            <h2><i class="fas fa-list"></i> قائمة المفاتيح</h2>
                            <div class="filter-options">
                                <select id="statusFilter">
                                    <option value="all">كل المفاتيح</option>
                                    <option value="active">النشطة فقط</option>
                                    <option value="inactive">المعطلة فقط</option>
                                </select>
                                <select id="sortBy">
                                    <option value="date">الأحدث</option>
                                    <option value="name">الاسم</option>
                                    <option value="users">عدد المستخدمين</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="keysList" class="keys-grid"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- JavaScript files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
